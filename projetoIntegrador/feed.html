<!DOCTYPE html>
<html lang=pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/feed.css">
  <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
</head>

<body>
  <div class="navigation">
    <ul>
      <li class="list active">
        <a href="#">
          <span class="icon"><ion-icon name="home"></ion-icon></span>
          <span class="title">Inicio</span>
        </a>
      </li>
      <li class="list">
        <a href="#">
          <span class="icon"><ion-icon name="contact"></ion-icon></span>
          <span class="title">Usuario</span>
        </a>
      </li>
      <li class="list">
        <a href="#">
          <span class="icon"><ion-icon name="chatbubbles"></ion-icon></span>
          <span class="title">Mensagens</span>
        </a>
      </li>
      <li class="list">
        <a href="#">
          <span class="icon"><ion-icon name="settings"></ion-icon></span>
          <span class="title">Configurações</span>
        </a>
      </li>
      <li class="list">
        <a href="#">
          <span class="icon"><ion-icon name="help-circle-outline"></ion-icon></span>
          <span class="title">Ajuda</span>
        </a>
      </li>
      <li class="list">
        <a href="#">
          <span class="icon"><ion-icon name="log-out"></ion-icon></ion-icon></span>
          <span class="title">Sair</span>
        </a>
      </li>
    </ul>

  </div>
  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  <script>
    const list = document.querySelectorAll('.list');
    function activeLink() {
      list.forEach((item) =>
        item.classList.remove('active'));
      this.classList.add('active');
    }
    list.forEach((item) =>
      item.addEventListener('click', activeLink));
  </script>

  <header class="topbar">

    <div class="search-box">
      <i class="icon ion-md-search"></i>
      <input type="text" placeholder="Search">
    </div>

    <div class="topbar-icons">
      <div class="icon-button">
        <ion-icon name="notifications-outline"></ion-icon>
        <span class="badge"></span>
      </div>
      <div class="icon-button">
        <ion-icon name="chatbubbles"></ion-icon>
      </div>
      <div class="avatar">
        <img src="https://i.pravatar.cc/40" alt="Perfil">
      </div>
    </div>
  </header>

</body>

</html>
