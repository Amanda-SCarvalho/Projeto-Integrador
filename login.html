<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/loginstyle.css">
    <title>Entre ou Cadastre-se</title>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Criar Conta</h1>
                <input type="text" placeholder="Nome completo">
                    <input type="email"  placeholder="Email">
                    <input type="password" placeholder="Nova senha">
                    <input type="password" placeholder="Confirme sua senha">
                    
                    <div class="checkbox-container">
                        Tipo:
                        <input name="tipo" type="radio" value="atleta" id="atleta">
                        <label for="atleta">Atleta</label>
                        <input name="tipo" type="radio" value="apoiador" id="apoiador">
                        <label for="apoiador">Apoiador</label>
                    </div>
        
                    <div class="terms-container">
                        <input type="checkbox" id="terms">
                        <span>*Li e Concordo com os <a href="#">termos</a>.</span>
                    </div>
                    <button class="submit-btn">Cadastrar</button>
            


            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Entrar</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                </div>
                <span></span>
                <input type="email" placeholder="Nome de usuÃ¡rio ou Email">
                <input type="password" placeholder="Senha">
                <button type="button" onclick="window.location.href='feed.html'">Entrar</button>
                <a href="#">Esqueci minha senha</a>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bem vindo de volta!</h1>
                    <p>Clique aqui para entrar</p>
                    <button class="hidden" id="login">Entrar</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Crie sua conta</h1>
                    <p>Realize seu cadastro e tenha acesso a todo o nosso conteudo</p>
                    <button class="hidden" id="register">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
