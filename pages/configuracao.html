<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../css/perfil.css">
</head>

<body>

    <div class="sidebar">
        <nav>
            <ul>
                <li><a href="perfil.html"><i class="fa-solid fa-arrow-left"></i> Voltar</a></li>
            </ul>
        </nav>
    </div>

    <div class="main-content" style="padding: 40px;">

        <h2>Configurações da Conta</h2>
        <hr>

        <div class="list-group">

            <div class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <strong>Nome:</strong> <span id="perfil-nome">Carregando...</span>
                </div>
                <button id="btn-alterar-nome" class="btn btn-sm btn-outline-primary">Alterar</button>
            </div>

            <div class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <strong>Email:</strong> <span id="perfil-email">Carregando...</span>
                </div>
                <button id="btn-alterar-email" class="btn btn-sm btn-outline-primary">Alterar</button>
            </div>

            <div class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <strong>Perfil de usuário:</strong> <span id="perfil-tipo">Carregando...</span>
                </div>
                <span class="text-muted">Fixo</span>
            </div>

            <div class="list-group-item d-flex justify-content-between align-items-center mt-3">
                <div>
                    <strong>Senha</strong>
                </div>
                <button id="btn-alterar-senha" class="btn btn-sm btn-outline-primary">Alterar Senha</button>
            </div>

            <div class="list-group-item d-flex justify-content-between align-items-center mt-3 border-danger">
                <div class="text-danger">
                    <strong>* Desativação / remoção da conta</strong>
                </div>
                <button id="btn-excluir-conta" class="btn btn-sm btn-danger">Excluir Conta</button>
            </div>

        </div>
    </div>

    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <div id="modal-body"></div>

            <div class="modal-actions">
                <button id="modal-cancelar" class="btn-cancelar">Cancelar</button>
                <button id="modal-confirmar" class="btn-confirmar">Confirmar</button>
            </div>
        </div>
    </div>


    <script src="../js/config.js"></script>

</body>

</html>
